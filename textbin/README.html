<p>
Comparaison entre la sauvegarde de nombre sur disque
en ascii avec <code>fprintf</code>/<code>fscanf</code> et
en binaire directement avec <code>write</code>/<code>read</code>.
Le buffering au niveau de <code>stdio</code> est désactivé pour qu'il n'y ait
que la traduction en ascii qui soit différente entre les deux méthodes.
</p>
